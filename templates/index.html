{% extends "layout.html" %}

{% block title %}
    Index
{% endblock %}

{% block main %}
    <header>Welcome back, {{ username }}! Way to develop new habits!</header>

    <h4>Eating</h4>
    <div class="panel-body">
        <div id="cal-heatmap">
        </div>
    </div>
    <p></p>
    <div id="heatmap-navigation">
        <button id="heatmap-previous" type="button" class="btn btn-info btn-sm"><-</button>
        <button id="heatmap-next" type="button" class="btn btn-info btn-sm">-></button>
    </div>

    <div id="cal-heatmap"></div>
    <script type="text/javascript">
        /* global CalHeatMap */
        var cal = new CalHeatMap();
	    cal.init({
	        domain: "month",
            subDomain: "x_day",
            range: 2,
            cellSize: 20,
            cellRadius: 3,
            weekStartOnMonday: false,
            verticalOrientation: true,
            domainDynamicDimension: false,
            displayLegend: true,
            label: {
	            position: "right",
	            width: 150,
	            rotate: "left"
                },
            previousSelector: "#heatmap-previous",
            nextSelector: "#heatmap-next"
	    });
    </script>

<a href="/add">Add</a> or <a href="/remove">remove</a> habits.

{% endblock %}
