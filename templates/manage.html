{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

<!-- form for stock lookup -->
{% block main %}
    <header>
        Purchase stock. Please input the stock ticker symbol and number of shares desired.
        <p></p>
    </header>
    <form action="/buy" method="post">
        <div class="form-group">
            <!-- form input: symbol the user wants to look up -->
            <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="STCK" type="text"/>
        </div>
        <div class="form-group">
            <input class="form-control" name="shares" placeholder="#" type="number" min="1"/>
        </div>
        <button class="btn btn-primary" type="submit">Buy</button>
    </form>
{% endblock %}
