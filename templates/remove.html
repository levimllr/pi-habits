{% extends "layout.html" %}

{% block title %}
    Manage
{% endblock %}

<!-- form for stock lookup -->
{% block main %}
    <header>
        Remove habits here.
        <p></p>
    </header>
    <form action="/remove" method="post">
        <div class="form-group">
        <select class="form-control" name="habit" placeholder="Habit">
            {% for item in habits %}
            <option value="{{ item.habit }}">{{ item.habit }}</option>
            {% endfor %}
        </select>
        </div>
        <button class="btn btn-primary" type="submit">Remove</button>
    </form>
{% endblock %}
