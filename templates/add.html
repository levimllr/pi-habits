{% extends "layout.html" %}

{% block title %}
    Add Habit
{% endblock %}

<!-- form for stock lookup -->
{% block main %}
    <header>
        Add habits here.
        <p></p>
    </header>
    <form action="/add" method="post">
        <div class="form-group">
            <!-- form input: the name of the habit and the daily frequency/amount (checkbox/number) -->
            <input autocomplete="off" autofocus class="form-control" name="habit" placeholder="Habit" type="text"/>
        </div>
        <div class="form-group">
            <input class="form-control" name="howmuch" placeholder="Times/day" type="number" min="1"/>
        </div>
        <button class="btn btn-primary" type="submit">Add</button>
    </form>
{% endblock %}
